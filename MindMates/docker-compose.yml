# MindMates Docker Compose
# Production deployment configuration

services:
  # =============================================================================
  # Nginx Reverse Proxy
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: mindmates-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend-business
      - backend-ai
    restart: unless-stopped
    networks:
      - mindmates-network

  # =============================================================================
  # Frontend (Vue 3 + Vite)
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mindmates-frontend
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - mindmates-network

  # =============================================================================
  # Business Backend (.NET)
  # =============================================================================
  backend-business:
    build:
      context: ./backend-business
      dockerfile: Dockerfile
    container_name: mindmates-backend-business
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=mindmates;Username=mindmates;Password=${POSTGRES_PASSWORD:-mindmates123}
      - Jwt__Secret=${JWT_SECRET:-your-super-secret-key-at-least-32-characters}
      - Jwt__Issuer=MindMates
      - Jwt__Audience=MindMates
      - AiService__BaseUrl=http://backend-ai:8000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - mindmates-network

  # =============================================================================
  # AI Backend (Python + FastAPI)
  # =============================================================================
  backend-ai:
    build:
      context: ./backend-ai
      dockerfile: Dockerfile
    container_name: mindmates-backend-ai
    environment:
      - MIMO_API_KEY=${MIMO_API_KEY}
      - MIMO_API_BASE=${MIMO_API_BASE:-https://api.xiaomimimo.com/v1}
      - ZHIPU_API_KEY=${ZHIPU_API_KEY}
      - ZHIPU_API_BASE=${ZHIPU_API_BASE:-https://open.bigmodel.cn/api/paas/v4}
      - ZHIPU_EMBEDDING_MODEL=embedding-3
      - RAG_TOP_K=5
      - RAG_SIMILARITY_THRESHOLD=0.4
      - DEBUG=false
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - mindmates-network

  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:17-alpine
    container_name: mindmates-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-mindmates}
      - POSTGRES_USER=${POSTGRES_USER:-mindmates}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mindmates123}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mindmates} -d ${POSTGRES_DB:-mindmates}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mindmates-network

  # =============================================================================
  # Redis Cache (Optional)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: mindmates-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mindmates-network

  # =============================================================================
  # Watchtower - 自动更新容器
  # =============================================================================
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # 每 24 小时检查一次 (单位：秒)
      - WATCHTOWER_POLL_INTERVAL=86400
      # 更新后删除旧镜像（节省磁盘空间）
      - WATCHTOWER_CLEANUP=true
      # 仅更新带有特定 Label 的容器（安全策略）
      - WATCHTOWER_LABEL_ENABLE=true
      # 时区设置
      - TZ=Asia/Shanghai
    networks:
      - mindmates-network

# =============================================================================
# Networks
# =============================================================================
networks:
  mindmates-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
  redis-data:
