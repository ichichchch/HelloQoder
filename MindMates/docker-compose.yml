# MindMates Docker Compose
# Production deployment configuration

services:
  # =============================================================================
  # Nginx Reverse Proxy
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: mindmates-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend-business
      - backend-ai
    restart: unless-stopped
    networks:
      - mindmates-network

  # =============================================================================
  # Frontend (Vue 3 + Vite)
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://8.138.89.167/api
        VITE_AI_API_URL: http://8.138.89.167/ai
    container_name: mindmates-frontend
    restart: unless-stopped
    networks:
      - mindmates-network

  # =============================================================================
  # Business Backend (.NET)
  # =============================================================================
  backend-business:
    build:
      context: ./backend-business
      dockerfile: Dockerfile
    container_name: mindmates-backend-business
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=mindmates;Username=mindmates;Password=mindmates123
      - Jwt__Secret=${JWT_SECRET:-your-super-secret-key-at-least-32-characters}
      - Jwt__Issuer=MindMates
      - Jwt__Audience=MindMates
      - AiService__BaseUrl=http://backend-ai:8000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mindmates-network

  # =============================================================================
  # AI Backend (Python + FastAPI)
  # =============================================================================
  backend-ai:
    build:
      context: ./backend-ai
      dockerfile: Dockerfile
    container_name: mindmates-backend-ai
    environment:
      - MIMO_API_KEY=${MIMO_API_KEY}
      - MIMO_API_BASE=${MIMO_API_BASE:-https://api.xiaomimimo.com/v1}
      - ZHIPU_API_KEY=${ZHIPU_API_KEY}
      - ZHIPU_API_BASE=${ZHIPU_API_BASE:-https://open.bigmodel.cn/api/paas/v4}
      - ZHIPU_EMBEDDING_MODEL=embedding-3
      - RAG_TOP_K=5
      - RAG_SIMILARITY_THRESHOLD=0.4
      - DEBUG=false
    restart: unless-stopped
    networks:
      - mindmates-network

  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:17-alpine
    container_name: mindmates-postgres
    environment:
      - POSTGRES_DB=mindmates
      - POSTGRES_USER=mindmates
      - POSTGRES_PASSWORD=mindmates123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindmates -d mindmates"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mindmates-network

  # =============================================================================
  # Redis Cache (Optional)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: mindmates-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mindmates-network

# =============================================================================
# Networks
# =============================================================================
networks:
  mindmates-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
  redis-data:
